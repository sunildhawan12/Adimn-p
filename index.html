<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

      
<div class="admin-box">
  <h2 class="admin-header">🛠 Admin Panel</h2>

  <!-- 🔐 Password Field -->
  <div class="password-wrapper">
    <input type="password" id="adminPassInput" placeholder="Enter Admin Password">
    <i class="fas fa-eye" id="togglePass" onclick="togglePassword()"></i>
  </div>
  <button onclick="verifyAdmin()" style="background-color: #6c5ce7; color: white;">🔓 Login</button>

  <!-- 📦 Buttons -->
  <div class="admin-buttons">
   
   
    <button class="feedback-btn" onclick="toggleFeedback()">💬 Feedback</button>
    <a style="width: 270px; text-align: center;" href="https://sunildhawan12.github.io/AttdanceTarget-Library/" class="home-btn">🏠 Home Page</a>
  </div>

  <p id="featureMsg" style="text-align:center; font-size:14px; color:#e17055;"></p>
  <p id="adminMsg"></p>

  <!-- 📊 Table Section -->
  <div class="table-responsive" id="scrollWrapper">
    <table id="historyTable" style="display: none;">
      <thead>
        <tr>
          <th>Reg.No</th>
          <th>Name/Phone</th>
          <th>Date/Time</th>
          <th>Location</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- 💬 Feedback Form -->
  <div id="feedbackForm" style="text-align: center;">
    <h3> 💬 Feedback Form</h3>
    <input type="text" id="idInput" placeholder="Enter Your Reg.No">
    <textarea id="messageInput" placeholder="Enter your feedback..."></textarea>
    <button onclick="sendFeedback()">📨 Submit</button>
    
    <button onclick="closeFeedback()" class="back-btn">🔙 Back</button>
    <p id="thankyou"></p>
  </div>

</div>


   
    <!-- 📦 Buttons -->
   
  <script src="script.js"></script>
</body>
</html>
