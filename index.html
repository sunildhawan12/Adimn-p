<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Smart Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
     <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="admin-box" id="adminPanel" data-aos="zoom-in">
    <h2>ðŸ›  Admin Panel</h2>
    <div class="password-wrapper">
        <input type="password" id="adminPassInput" placeholder="Enter Admin Password">
        <i class="fas fa-eye" id="togglePass" onclick="togglePassword()"></i>
    </div>
    <button onclick="verifyAdmin()" style="background-color:var(--primary-color); color:white;width: 270px; margin-top:10px;">ðŸ”“ Login</button>
    
    <div class="admin-buttons mt-3">
        <a href="https://rajdhawan265-beep.github.io/CRM.CollageAjmeNew/"
            style="display:inline-block;width: 270px; margin-top:5px; text-decoration:none; background:var(--danger-color); color:white; padding:10px 20px; border-radius:8px;">
            ðŸ”™ Back
        </a>
    </div>
    <button onclick="toggleFeedback()" style="background-color: var(--accent-color); color: white;width: 270px; margin-top:10px;">ðŸ†˜ Help Center</button>
    
    <p id="adminMsg" class="mt-2 text-danger"></p>
</div>

<div id="historySection" data-aos="fade-up" data-aos-delay="100">
    <h2 class="mb-4 text-center" style="color: #333;">ðŸ“Š Attendance Dashboard</h2>

    <div class="summary-box">
        <div class="summary-card user-card">
            ðŸ‘¥ Total Users: <span id="totalUsers">0</span>
        </div>
        <div class="summary-card attendance-card">
            ðŸŸ¢ Total Attendance (IN): <span id="totalAttendance">0</span>
        </div>
    </div>

    <div class="filter-controls">
        <input type="text" id="searchInput" placeholder="ðŸ” Search by ID or Name..." oninput="filterTable()">
        <input type="date" id="filterDate" onchange="filterByDate()" />
        <button style="background-color: var(--danger-color); color: #fff;" onclick="document.getElementById('filterDate').value=''; filterByDate();">
            Clear Filter
        </button>
    </div>

    <div class="table-wrapper">
        <div id="historyTable">
            <table>
                <thead>
                    <tr>
                        <th>ID.NO</th>
                        <th>Name/Phone</th>
                        <th>Date/Time</th>
                        <th>Location</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4 d-flex justify-content-end gap-2">
        <button onclick="downloadHistoryPDF()" style="background:var(--success-color); color:white; padding: 10px 20px;">
            ðŸ“¥ Download PDF
        </button>
        <button onclick="backToAdminPanel()" style="background:var(--danger-color); color:white; padding: 10px 20px;">
            ðŸ”“ Logout
        </button>
    </div>
</div>

<div id="feedbackForm" data-aos="zoom-in" data-aos-delay="200">
    <h2>ðŸ†˜ Help Center</h2>
    <input type="text" id="idInput" placeholder="Enter ID">
    <textarea id="messageInput" placeholder="Your message..." rows="4"></textarea>
    <p id="thankyou" class="text-success"></p>
    <button onclick="sendFeedback()" style="background:#0984e3; color:white; width: 100%;">
        ðŸ†˜ Send Message
    </button>
    
    <button onclick="backToAdminPanel()" style="background:#555; color:white; width: 100%; margin-top: 10px;">
        ðŸ”™ Back to Admin Panel
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
 <script src="script.js"></script>
</body>
</html>
